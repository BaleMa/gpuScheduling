<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1600px;height:1000px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var GPUS = ['GPU0','GPU1','GPU2','GPU3','GPU4','GPU5','GPU6','GPU7']
        var data = [[0, 0, 84.27], [0, 1, 17.53], [0, 2, 18.56], [0, 3, 17.53], [0, 4, 84.27], [0, 5, 17.53], [0, 6, 18.56], [0, 7, 17.53], [1, 0, 17.56], [1, 1, 80.84], [1, 2, 17.53], [1, 3, 17.47], [1, 4, 17.57], [1, 5, 17.48], [1, 6, 17.54], [1, 7, 80.99], [2, 0, 18.53], [2, 1, 17.5], [2, 2, 85.1], [2, 3, 17.5], [2, 4, 84.27], [2, 5, 17.53], [2, 6, 18.56], [2, 7, 17.53], [3, 0, 17.57], [3, 1, 17.48], [3, 2, 17.54], [3, 3, 80.99], [3, 4, 18.53], [3, 5, 17.5], [3, 6, 85.1], [3, 7, 17.5], [4, 0, 18.53], [4, 1, 17.5], [4, 2, 85.1], [4, 3, 17.5], [4, 4, 17.56], [4, 5, 80.84], [4, 6, 17.53], [4, 7, 17.47], [5, 0, 84.27], [5, 1, 17.53], [5, 2, 18.56], [5, 3, 17.53], [5, 4, 18.53], [5, 5, 17.5], [5, 6, 85.1], [5, 7, 17.5], [6, 0, 18.53], [6, 1, 17.5], [6, 2, 85.1], [6, 3, 17.5], [6, 4, 84.27], [6, 5, 17.53], [6, 6, 18.56], [6, 7, 17.53], [7, 0, 18.53], [7, 1, 17.5], [7, 2, 85.1], [7, 3, 17.5], [7, 4, 17.56], [7, 5, 80.84], [7, 6, 17.53], [7, 7, 17.47]]




        data = data.map(function (item) {
            return [item[1], item[0], item[2] || '-'];
        });

        option = {
            tooltip: {
                position: 'top'
            },
            cdg
            animation: false,
            grid: {
                height: '50%',
                y: '10%'
            },
            xAxis: {
                type: 'category',
                data: GPUS,
                splitArea: {
                    show: true
                }
            },
            yAxis: {
                type: 'category',
                data: GPUS,
                splitArea: {
                    show: true
                }
            },
            visualMap: {
                min: 16,
                max: 20,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '15%'
            },
            series: [{
                name: 'GPUP2PBandWidthTest',
                type: 'heatmap',
                data: data,
                label: {
                    normal: {
                        show: true
                    }
                },
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
